[application]

name="another"
main_scene="res://scn/main.tscn"
icon="res://icon.png"

[display]

stretch_mode="viewport"
width=640
height=360
test_width=1280
test_height=720
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

mount=[key(F)]
map=[key(Tab)]
walk_fw=[key(W)]
walk_bk=[key(S)]
walk_l=[key(A)]
walk_r=[key(D)]
aim_ev=[mbutton(0, 1), mbutton(0, 2)]
aim=[mbutton(0, 2)]
shoot=[mbutton(0, 1)]

[rasterizer]

low_memory_2d_mode=true
shadow_filter=2

[render]

thread_model=2
mipmap_policy=2
default_clear_color=#ff000000
